    <script type="text/javascript">
//<![CDATA[
function update(infinitive, regular) {
    try {
        // Some older versions of WebKit don't have String.trim...
        infinitive = infinitive.trim();
    } catch(c) {}
    conjugator.display_conjugations(infinitive, regular, function(output) {
        $('#output').html(output);
        $('.show-reasons').click(function() {
            $(this).parent().next().slideToggle();
            if ($(this).html() == '↰') {
                $(this).html('↴');
            } else {
                $(this).html('↰');
            }
        });
        $('#form-change').click(function() {
            regular = !regular;
            update(infinitive, regular);
        });
    });
}

var infinitive = decodeURI(location.search.split('=')[1]);
if (!infinitive || typeof(infinitive) == 'undefined' || infinitive == 'undefined') {
    infinitive = '하다';
}

$(document).ready(function() {
    $('#show-keyboard').click(function() {
        $('#keyboard').slideToggle();
    });
    $('#infinitive').val(infinitive);
    update(infinitive);
    display_keyboard('#keyboard');
});

//]]>

    </script>
</head>
<body>
<form method="get" onsubmit="update($('#infinitive').val(), false); return false;">
    <label for="infinitive">infinitive</label><input size="7" name="infinitive" id="infinitive"/>
    <input type="submit" value="conjugate"/>
    <button id="show-keyboard">keyboard</button>
</form>
<div id="keyboard">
</div>

</div>
</body>
