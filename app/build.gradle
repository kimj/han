plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.mentalmachines.han'
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.mentalmachines.han"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.2"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    final mockito = "1.10.19"
    final junit = "4.13.2"
    final timber = "4.3.1"
    final hilt = "2.42"
    final compose = '1.3.0'
    final room_version = '2.5.0-beta01'
    def nav_version = '2.5.3'

    // KOTLIN
    implementation "com.google.accompanist:accompanist-navigation-animation:0.26.2-beta"

    implementation 'com.android.tools.build:gradle:8.0.0-alpha06'

    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"

    implementation "androidx.compose.ui:ui:$compose"
    implementation "androidx.compose.ui:ui-tooling:$compose"
    implementation "androidx.compose.foundation:foundation:$compose"
    implementation "androidx.compose.material:material:$compose"
    implementation "androidx.compose.material:material-icons-core:$compose"
    implementation "androidx.compose.material:material-icons-extended:$compose"

    implementation 'androidx.activity:activity-compose:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    implementation "androidx.compose.runtime:runtime-livedata:$compose"
    implementation "androidx.compose.runtime:runtime-rxjava2:$compose"
    implementation "androidx.navigation:navigation-compose:$nav_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // TESTING
    testImplementation "junit:junit:$junit"
    testImplementation "org.mockito:mockito-core:$mockito"

    // DEPENDENCY INJECTION
    implementation "com.google.dagger:dagger:$hilt"
    kapt "com.google.dagger:dagger-compiler:$hilt"
    api "com.google.dagger:dagger-android:$hilt"
    api "com.google.dagger:dagger-android-support:$hilt"
    kapt "com.google.dagger:dagger-android-processor:$hilt"
    implementation "com.google.dagger:hilt-android:$hilt"
    kapt "com.google.dagger:hilt-android-compiler:$hilt"
    kapt "androidx.hilt:hilt-compiler:$hilt"

    // MISC
    implementation "com.jakewharton.timber:timber:$timber"

    // DATABASE
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava3:$room_version"
    implementation "androidx.room:room-guava:$room_version"
    testImplementation "androidx.room:room-testing:$room_version"
    implementation "androidx.room:room-paging:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
}